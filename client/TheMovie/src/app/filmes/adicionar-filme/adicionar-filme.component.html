<div class="container main-container">
  <h2>Novo</h2>
  
  <hr />

  <form oninput="nota_valor.value=parseInt(nota.value)" [formGroup]="filmeForm" (ngSubmit)="adicionarFilme()">

    <div class="form-group">
      <label class="col-md-2 control-label">Nome</label>
      <div class="col-md-10">
        <input class="form-control" id="nome" type="text" placeholder="Policia de São Paulo" formControlName="nome" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-2 control-label">Titulo</label>
      <div class="col-md-10">
        <input class="form-control" id="titulo" type="text" placeholder="Um policial muito louco" formControlName="titulo" />
      </div>
    </div>
        
    <div class="form-group">
      <label class="col-md-2 control-label">Sinopse</label>
      <div class="col-md-10">
        <textarea class="form-control" id="sinopse" type="text" placeholder="Um policial novo do distrito, aposta a sua carreira em um caso perdido." formControlName="sinopse"></textarea>
      </div>
    </div>
    
    <div class="form-group">
      <label class="col-md-2 control-label">Genero</label>
      <div class="col-md-10">
        <input class="form-control" id="genero" type="text" placeholder="Ação, Policial, Tiroteo" formControlName="genero" />
      </div>
    </div>
       
    <div class="form-group">
      <label class="col-md-2 control-label">Ano</label>
      <div class="col-md-10">
        <input class="form-control" id="ano" type="number" placeholder="2021" formControlName="ano" />
      </div>
    </div>
           
    <div class="form-group">
      <label class="col-md-2 control-label">Nota: <output name="nota_valor">1</output> </label>
      <div class="col-md-10">
        <input class="form-control" id="nota" type="range" min="1" max="10" step="1" value="1" placeholder="1" formControlName="nota" />        
      </div>
    </div>
       
    <div class="form-group">
      <label class="col-md-2 control-label">Poster</label>
      <div class="col-md-10">
        <input class="form-control" id="poster" type="file" formControlName="poster" accept="image/*" (change)="handleFileInput($event)" #fileUpload />
      </div>
    </div>

    <div class="form-group mt-2">
      <div class="col-md-4 col-md-offset-2">
        <span><button class="btn btn-primary" type="submit">Adicionar</button></span>
      </div>
    </div>

  </form>
</div>
